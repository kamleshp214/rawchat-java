<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Chat</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        /* Make the textarea take up the whole screen */
        #editor {
            width: 100%;
            height: 100%;
            border: none;
            padding: 20px;
            font-size: 18px;
            box-sizing: border-box; /* Ensures padding doesn't mess up width */
            outline: none; /* Removes the blue border on focus */
            resize: none; /* Disables the drag corner */
            background-color: #f4f4f9;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- The magic typing area -->
    <textarea id="editor" placeholder="Type here to broadcast..."></textarea>
    <script>
        // 1. Determine the correct protocol (ws:// or wss:// for secure sites like Replit)
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const wsUrl = protocol + window.location.host + "/chat";
        // 2. Connect to the Java backend
        const ws = new WebSocket(wsUrl);
        const editor = document.getElementById("editor");
        ws.onopen = () => {
            console.log("Connected to the Raw Chat server!");
        };
        // 3. LISTEN: When the server sends text (someone else typed)
        ws.onmessage = (event) => {
            editor.value = event.data;
        };
        // 4. SEND: When you type, send the whole text to the server
        editor.addEventListener("input", () => {
            ws.send(editor.value);
        });
    </script>
</body>
</html>
